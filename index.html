<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem Regressiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("minha_imagem.jpeg") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 50px;
      border-radius: 12px;
    }

    /* ðŸ”¥ Aumenta o tamanho do tÃ­tulo */
    h1 {
      font-size: 4rem; /* antes era 2.5rem */
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    /* ðŸ”¥ Aumenta o tamanho do cronÃ´metro */
    #timer {
      font-size: 3rem; /* antes era 1.8rem */
      font-weight: bold;
      color: #00ff00;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem; /* tÃ­tulo menor em telas pequenas */
      }
      #timer {
        font-size: 1.5rem; /* cronÃ´metro menor em telas pequenas */
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Contagem Regressiva para o Evento</h1>
    <div id="timer">Carregando...</div>
  </div>

  <script>
    const evento = new Date("2025-11-28T20:00:00-03:00").getTime();
    const timer = document.getElementById("timer");

    function atualizarContagem() {
      const agora = new Date().getTime();
      const diff = evento - agora;

      if (diff <= 0) {
        timer.textContent = "ðŸŽ‰ O evento comeÃ§ou!";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);

      timer.textContent = `${dias} dias, ${horas} horas, ${minutos} min, ${segundos} seg`;
    }

    atualizarContagem();
    setInterval(atualizarContagem, 1000);
  </script>
</body>
</html>
