<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem Regressiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    #timer {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="minha-imagem.jpg" alt="Imagem do Evento">
    <h1>Contagem Regressiva para o Evento</h1>
    <div id="timer">Carregando...</div>
  </div>

  <script>
    // üóìÔ∏è Defina aqui a data do seu evento
    const evento = new Date("2025-11-28T00:00:00").getTime();

    const timer = document.getElementById("timer");

    function atualizarContagem() {
      const agora = new Date().getTime();
      const diff = evento - agora;

      if (diff <= 0) {
        timer.textContent = "üéâ O evento come√ßou!";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);

      timer.textContent = `${dias} dias, ${horas} horas, ${minutos} min, ${segundos} seg`;
    }

    atualizarContagem();
    setInterval(atualizarContagem, 1000);
  </script>
</body>
</html>
